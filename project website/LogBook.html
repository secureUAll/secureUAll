    <div class="container" id="ko" style="min-height: 100vh;" id="header-top">
      
      <div class="row" >
        <div class="col-12 mt-3">
          <h2>Log Book</h2>
        </div>
      </div>
      
      <section class="ftco-section ftco-slant" id="section-counter" style="padding-bottom:150px;padding-top:50px;">
        <div class="row mb-5">
          <div class="col-md-12 text-center ftco-animate">
            <h2 class="text-uppercase ftco-uppercase">Work count</h2>
            <div class="row justify-content-center mb-5">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md">
            <div class="ftco-counter text-center">
              <span class="ftco-number" id="animateMeetings">0</span>
              <span class="ftco-label">Meetings</span>
            </div>
          </div>
          <div class="col-md ftco-animate">
            <div class="ftco-counter text-center">
              <span class="ftco-number" id="animateHours">0</span>
              <span class="ftco-label">Working Meeting Hours</span>
            </div>
          </div>
          <div class="col-md ftco-animate">
            <div 
              class="ftco-counter text-center"
            >
              <span class="ftco-number" id="animateCommits">0</span>
              <span class="ftco-label">
                Git Commits 
                <!-- ko if:commitsDate!=null-->
                <br>
                Last update <span data-bind="text:commitsDate"></span>
                <!-- /ko -->
              </span>
            </div>
          </div>
          <div class="col-md ftco-animate">
            <div 
              class="ftco-counter text-center"
            >
              <span class="ftco-number" id="animatePRs">0</span>
              <span class="ftco-label">
                Git Pull Requests 
                <!-- ko if:PRsDate!=null-->
                <br>
                Last update <span data-bind="text:PRsDate"></span>
                <!-- /ko -->
              </span>
            </div>
          </div>
        </div>
      </section>
      
      
      <div data-bind="if:logs">
        <!-- ko foreach:logs -->
          <div class="col-12" style="align-self: center;">
            <h2 style="text-align: center;" data-bind="text:week"></h2>    
            <h4 style="text-align: center;" data-bind="text:period"></h4>    
          </div>       
          <div class="row"  >
            <div class="col-12" style="align-self: center;">

              <!-- ko foreach:activities -->
                <p class="mb-1">
                  <span class="font-weight-bold" data-bind="text:name"></span>
                  <span data-bind="text:day+' '+beginning +'-'+end"></span>
                </p>
                <p class="mb-3" data-bind="text:description"></p>
              <!-- /ko -->

              <!-- ko if:activities.length==0 -->
                <p style="text-align: center;">?</p>    
              <!-- /ko -->

            </div>  
          </div>

          
          <div class="col-12" style="height: 150px;">
            <div class="vl"></div>
          </div>
          

        <!-- /ko -->
      </div>
    </div>


    <footer class="ftco-footer ftco-bg-dark pt-3 pb-2">
      <div class="container"> 
        <div class="row">
          <div class="col-md text-center">

            <a href="https://github.com/secureUAll/secureUAll"  target="_blank"><span class="icon-github"></span></a></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#4586ff"/></svg></div>
